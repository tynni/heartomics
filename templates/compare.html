{% extends "base.html" %}

{% block content %}
  <h2>Comparison for "{{ query }}"</h2>

  <div class="row">
    <div class="col-md-6">
      <h5>NCBI âˆ© MyGene</h5>
      {% if overlap.ncbi_mygene %}
        <ul>
        {% for s in overlap.ncbi_mygene %}
          <li>{{ s }}</li>
        {% endfor %}
        </ul>
      {% else %}
        <p class="text-muted">No overlap found between NCBI and MyGene for this query.</p>
      {% endif %}
    </div>
  </div>

  <a class="btn btn-secondary mt-3" href="{{ url_for('index') }}">Back</a>
{% endblock %}
